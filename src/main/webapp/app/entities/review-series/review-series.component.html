<div>
    <h2>
        <span jhiTranslate="furyViewerApp.reviewSeries.home.title">Review Series</span>
        <button class="btn btn-primary float-right jh-create-entity create-review-series" [routerLink]="['/', { outlets: { popup: ['review-series-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyViewerApp.reviewSeries.home.createLabel">
            Create new Review Series
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="reviewSeries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyViewerApp.reviewSeries.date">Date</span></th>
            <th><span jhiTranslate="furyViewerApp.reviewSeries.title">Title</span></th>
            <th><span jhiTranslate="furyViewerApp.reviewSeries.review">Review</span></th>
            <th><span jhiTranslate="furyViewerApp.reviewSeries.series">Series</span></th>
            <th><span jhiTranslate="furyViewerApp.reviewSeries.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reviewSeries of reviewSeries ;trackBy: trackId">
                <td><a [routerLink]="['../review-series', reviewSeries.id ]">{{reviewSeries.id}}</a></td>
                <td>{{reviewSeries.date | date:'medium'}}</td>
                <td>{{reviewSeries.title}}</td>
                <td>{{reviewSeries.review}}</td>
                <td>
                    <div *ngIf="reviewSeries.series">
                        <a [routerLink]="['../series', reviewSeries.series?.id ]" >{{reviewSeries.series?.name}}</a>
                    </div>
                </td>
                <td>
                    {{reviewSeries.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../review-series', reviewSeries.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'review-series/'+ reviewSeries.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'review-series/'+ reviewSeries.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
