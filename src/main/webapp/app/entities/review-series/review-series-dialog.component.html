<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myReviewSeriesLabel" jhiTranslate="furyViewerApp.reviewSeries.home.createOrEditLabel">Create or edit a Review Series</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!reviewSeries.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="reviewSeries.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyViewerApp.reviewSeries.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="reviewSeries.date"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyViewerApp.reviewSeries.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="reviewSeries.title"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyViewerApp.reviewSeries.review" for="field_review">Review</label>
            <input type="text" class="form-control" name="review" id="field_review"
                [(ngModel)]="reviewSeries.review"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyViewerApp.reviewSeries.series" for="field_series">Series</label>
            <select class="form-control" id="field_series" name="series" [(ngModel)]="reviewSeries.series" >
                <option [ngValue]="null"></option>
                <option [ngValue]="seriesOption.id === reviewSeries.series?.id ? reviewSeries.series : seriesOption" *ngFor="let seriesOption of series; trackBy: trackSeriesById">{{seriesOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="furyViewerApp.reviewSeries.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="reviewSeries.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === reviewSeries.user?.id ? reviewSeries.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
