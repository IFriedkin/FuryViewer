<div>
    <h2>
        <span jhiTranslate="furyViewerApp.movieStats.home.title">Movie Stats</span>
        <button class="btn btn-primary float-right jh-create-entity create-movie-stats" [routerLink]="['/', { outlets: { popup: ['movie-stats-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyViewerApp.movieStats.home.createLabel">
            Create new Movie Stats
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="movieStats">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyViewerApp.movieStats.state">State</span></th>
            <th><span jhiTranslate="furyViewerApp.movieStats.date">Date</span></th>
            <th><span jhiTranslate="furyViewerApp.movieStats.movie">Movie</span></th>
            <th><span jhiTranslate="furyViewerApp.movieStats.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let movieStats of movieStats ;trackBy: trackId">
                <td><a [routerLink]="['../movie-stats', movieStats.id ]">{{movieStats.id}}</a></td>
                <td jhiTranslate="{{'furyViewerApp.MovieStatsEnum.' + movieStats.state}}">{{movieStats.state}}</td>
                <td>{{movieStats.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="movieStats.movie">
                        <a [routerLink]="['../movie', movieStats.movie?.id ]" >{{movieStats.movie?.name}}</a>
                    </div>
                </td>
                <td>
                    {{movieStats.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../movie-stats', movieStats.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'movie-stats/'+ movieStats.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'movie-stats/'+ movieStats.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
