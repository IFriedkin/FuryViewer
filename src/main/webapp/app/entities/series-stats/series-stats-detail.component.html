
<div *ngIf="seriesStats">
    <h2><span jhiTranslate="furyViewerApp.seriesStats.detail.title">Series Stats</span> {{seriesStats.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="furyViewerApp.seriesStats.pending">Pending</span></dt>
        <dd>
            <span jhiTranslate="{{'furyViewerApp.SeriesStatsEnum.' + seriesStats.pending}}">{{seriesStats.pending}}</span>
        </dd>
        <dt><span jhiTranslate="furyViewerApp.seriesStats.date">Date</span></dt>
        <dd>
            <span>{{seriesStats.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="furyViewerApp.seriesStats.serie">Serie</span></dt>
        <dd>
            <div *ngIf="seriesStats.serie">
                <a [routerLink]="['/series', seriesStats.serie?.id]">{{seriesStats.serie?.name}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="furyViewerApp.seriesStats.user">User</span></dt>
        <dd>
            {{seriesStats.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'series-stats/'+ seriesStats.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
