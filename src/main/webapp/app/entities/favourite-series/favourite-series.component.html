<div>
    <h2>
        <span jhiTranslate="furyViewerApp.favouriteSeries.home.title">Favourite Series</span>
        <button class="btn btn-primary float-right jh-create-entity create-favourite-series" [routerLink]="['/', { outlets: { popup: ['favourite-series-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyViewerApp.favouriteSeries.home.createLabel">
            Create new Favourite Series
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="favouriteSeries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyViewerApp.favouriteSeries.liked">Liked</span></th>
            <th><span jhiTranslate="furyViewerApp.favouriteSeries.date">Date</span></th>
            <th><span jhiTranslate="furyViewerApp.favouriteSeries.series">Series</span></th>
            <th><span jhiTranslate="furyViewerApp.favouriteSeries.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let favouriteSeries of favouriteSeries ;trackBy: trackId">
                <td><a [routerLink]="['../favourite-series', favouriteSeries.id ]">{{favouriteSeries.id}}</a></td>
                <td>{{favouriteSeries.liked}}</td>
                <td>{{favouriteSeries.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="favouriteSeries.series">
                        <a [routerLink]="['../series', favouriteSeries.series?.id ]" >{{favouriteSeries.series?.name}}</a>
                    </div>
                </td>
                <td>
                    {{favouriteSeries.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../favourite-series', favouriteSeries.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'favourite-series/'+ favouriteSeries.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'favourite-series/'+ favouriteSeries.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
