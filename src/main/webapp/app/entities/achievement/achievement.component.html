<div>
    <h2>
        <span jhiTranslate="furyViewerApp.achievement.home.title">Achievements</span>
        <button class="btn btn-primary float-right jh-create-entity create-achievement" [routerLink]="['/', { outlets: { popup: ['achievement-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyViewerApp.achievement.home.createLabel">
            Create new Achievement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="achievements">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyViewerApp.achievement.name">Name</span></th>
            <th><span jhiTranslate="furyViewerApp.achievement.amount">Amount</span></th>
            <th><span jhiTranslate="furyViewerApp.achievement.achievementType">Achievement Type</span></th>
            <th><span jhiTranslate="furyViewerApp.achievement.entity">Entity</span></th>
            <th><span jhiTranslate="furyViewerApp.achievement.description">Description</span></th>
            <th><span jhiTranslate="furyViewerApp.achievement.img">Img</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let achievement of achievements ;trackBy: trackId">
                <td><a [routerLink]="['../achievement', achievement.id ]">{{achievement.id}}</a></td>
                <td>{{achievement.name}}</td>
                <td>{{achievement.amount}}</td>
                <td jhiTranslate="{{'furyViewerApp.AchievementType.' + achievement.achievementType}}">{{achievement.achievementType}}</td>
                <td jhiTranslate="{{'furyViewerApp.EntityType.' + achievement.entity}}">{{achievement.entity}}</td>
                <td>{{achievement.description}}</td>
                <td>
                    <a *ngIf="achievement.img" (click)="openFile(achievement.imgContentType, achievement.img)">
                        <img [src]="'data:' + achievement.imgContentType + ';base64,' + achievement.img" style="max-height: 30px;" alt="achievement image"/>
                    </a>
                    <span *ngIf="achievement.img">{{achievement.imgContentType}}, {{byteSize(achievement.img)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../achievement', achievement.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'achievement/'+ achievement.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'achievement/'+ achievement.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
