
<div *ngIf="chapterSeen">
    <h2><span jhiTranslate="furyViewerApp.chapterSeen.detail.title">Chapter Seen</span> {{chapterSeen.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="furyViewerApp.chapterSeen.seen">Seen</span></dt>
        <dd>
            <span>{{chapterSeen.seen}}</span>
        </dd>
        <dt><span jhiTranslate="furyViewerApp.chapterSeen.date">Date</span></dt>
        <dd>
            <span>{{chapterSeen.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="furyViewerApp.chapterSeen.episode">Episode</span></dt>
        <dd>
            <div *ngIf="chapterSeen.episode">
                <a [routerLink]="['/episode', chapterSeen.episode?.id]">{{chapterSeen.episode?.name}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="furyViewerApp.chapterSeen.user">User</span></dt>
        <dd>
            {{chapterSeen.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'chapter-seen/'+ chapterSeen.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
