<div>
    <h2>
        <span jhiTranslate="furyViewerApp.chapterSeen.home.title">Chapter Seens</span>
        <button class="btn btn-primary float-right jh-create-entity create-chapter-seen" [routerLink]="['/', { outlets: { popup: ['chapter-seen-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyViewerApp.chapterSeen.home.createLabel">
            Create new Chapter Seen
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="chapterSeens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyViewerApp.chapterSeen.seen">Seen</span></th>
            <th><span jhiTranslate="furyViewerApp.chapterSeen.date">Date</span></th>
            <th><span jhiTranslate="furyViewerApp.chapterSeen.episode">Episode</span></th>
            <th><span jhiTranslate="furyViewerApp.chapterSeen.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chapterSeen of chapterSeens ;trackBy: trackId">
                <td><a [routerLink]="['../chapter-seen', chapterSeen.id ]">{{chapterSeen.id}}</a></td>
                <td>{{chapterSeen.seen}}</td>
                <td>{{chapterSeen.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="chapterSeen.episode">
                        <a [routerLink]="['../episode', chapterSeen.episode?.id ]" >{{chapterSeen.episode?.name}}</a>
                    </div>
                </td>
                <td>
                    {{chapterSeen.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../chapter-seen', chapterSeen.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chapter-seen/'+ chapterSeen.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chapter-seen/'+ chapterSeen.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
