<div>
    <h2>
        <span jhiTranslate="furyViewerApp.hatredSeries.home.title">Hatred Series</span>
        <button class="btn btn-primary float-right jh-create-entity create-hatred-series" [routerLink]="['/', { outlets: { popup: ['hatred-series-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyViewerApp.hatredSeries.home.createLabel">
            Create new Hatred Series
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="hatredSeries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyViewerApp.hatredSeries.hated">Hated</span></th>
            <th><span jhiTranslate="furyViewerApp.hatredSeries.date">Date</span></th>
            <th><span jhiTranslate="furyViewerApp.hatredSeries.series">Series</span></th>
            <th><span jhiTranslate="furyViewerApp.hatredSeries.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hatredSeries of hatredSeries ;trackBy: trackId">
                <td><a [routerLink]="['../hatred-series', hatredSeries.id ]">{{hatredSeries.id}}</a></td>
                <td>{{hatredSeries.hated}}</td>
                <td>{{hatredSeries.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="hatredSeries.series">
                        <a [routerLink]="['../series', hatredSeries.series?.id ]" >{{hatredSeries.series?.name}}</a>
                    </div>
                </td>
                <td>
                    {{hatredSeries.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../hatred-series', hatredSeries.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hatred-series/'+ hatredSeries.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hatred-series/'+ hatredSeries.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
