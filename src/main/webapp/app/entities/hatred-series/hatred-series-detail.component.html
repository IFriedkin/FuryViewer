
<div *ngIf="hatredSeries">
    <h2><span jhiTranslate="furyViewerApp.hatredSeries.detail.title">Hatred Series</span> {{hatredSeries.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="furyViewerApp.hatredSeries.hated">Hated</span></dt>
        <dd>
            <span>{{hatredSeries.hated}}</span>
        </dd>
        <dt><span jhiTranslate="furyViewerApp.hatredSeries.date">Date</span></dt>
        <dd>
            <span>{{hatredSeries.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="furyViewerApp.hatredSeries.series">Series</span></dt>
        <dd>
            <div *ngIf="hatredSeries.series">
                <a [routerLink]="['/series', hatredSeries.series?.id]">{{hatredSeries.series?.name}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="furyViewerApp.hatredSeries.user">User</span></dt>
        <dd>
            {{hatredSeries.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'hatred-series/'+ hatredSeries.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
