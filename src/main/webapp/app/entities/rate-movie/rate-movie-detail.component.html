
<div *ngIf="rateMovie">
    <h2><span jhiTranslate="furyViewerApp.rateMovie.detail.title">Rate Movie</span> {{rateMovie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="furyViewerApp.rateMovie.rate">Rate</span></dt>
        <dd>
            <span>{{rateMovie.rate}}</span>
        </dd>
        <dt><span jhiTranslate="furyViewerApp.rateMovie.date">Date</span></dt>
        <dd>
            <span>{{rateMovie.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="furyViewerApp.rateMovie.movie">Movie</span></dt>
        <dd>
            <div *ngIf="rateMovie.movie">
                <a [routerLink]="['/movie', rateMovie.movie?.id]">{{rateMovie.movie?.name}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="furyViewerApp.rateMovie.user">User</span></dt>
        <dd>
            {{rateMovie.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'rate-movie/'+ rateMovie.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
