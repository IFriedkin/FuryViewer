<div>
    <h2>
        <span jhiTranslate="furyViewerApp.achievementsAchievs.home.title">Achievements Achievs</span>
        <button class="btn btn-primary float-right jh-create-entity create-achievements-achievs" [routerLink]="['/', { outlets: { popup: ['achievements-achievs-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyViewerApp.achievementsAchievs.home.createLabel">
            Create new Achievements Achievs
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="achievementsAchievs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyViewerApp.achievementsAchievs.date">Date</span></th>
            <th><span jhiTranslate="furyViewerApp.achievementsAchievs.user">User</span></th>
            <th><span jhiTranslate="furyViewerApp.achievementsAchievs.achievement">Achievement</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let achievementsAchievs of achievementsAchievs ;trackBy: trackId">
                <td><a [routerLink]="['../achievements-achievs', achievementsAchievs.id ]">{{achievementsAchievs.id}}</a></td>
                <td>{{achievementsAchievs.date | date:'medium'}}</td>
                <td>
                    {{achievementsAchievs.user?.login}}
                </td>
                <td>
                    <div *ngIf="achievementsAchievs.achievement">
                        <a [routerLink]="['../achievement', achievementsAchievs.achievement?.id ]" >{{achievementsAchievs.achievement?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../achievements-achievs', achievementsAchievs.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'achievements-achievs/'+ achievementsAchievs.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'achievements-achievs/'+ achievementsAchievs.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
