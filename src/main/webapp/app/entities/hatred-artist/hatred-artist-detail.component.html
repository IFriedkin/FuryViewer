
<div *ngIf="hatredArtist">
    <h2><span jhiTranslate="furyViewerApp.hatredArtist.detail.title">Hatred Artist</span> {{hatredArtist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="furyViewerApp.hatredArtist.hated">Hated</span></dt>
        <dd>
            <span>{{hatredArtist.hated}}</span>
        </dd>
        <dt><span jhiTranslate="furyViewerApp.hatredArtist.date">Date</span></dt>
        <dd>
            <span>{{hatredArtist.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="furyViewerApp.hatredArtist.artist">Artist</span></dt>
        <dd>
            <div *ngIf="hatredArtist.artist">
                <a [routerLink]="['/artist', hatredArtist.artist?.id]">{{hatredArtist.artist?.name}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="furyViewerApp.hatredArtist.user">User</span></dt>
        <dd>
            {{hatredArtist.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'hatred-artist/'+ hatredArtist.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
