<div>
    <h2>
        <span jhiTranslate="furyViewerApp.hatredArtist.home.title">Hatred Artists</span>
        <button class="btn btn-primary float-right jh-create-entity create-hatred-artist" [routerLink]="['/', { outlets: { popup: ['hatred-artist-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="furyViewerApp.hatredArtist.home.createLabel">
            Create new Hatred Artist
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="hatredArtists">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="furyViewerApp.hatredArtist.hated">Hated</span></th>
            <th><span jhiTranslate="furyViewerApp.hatredArtist.date">Date</span></th>
            <th><span jhiTranslate="furyViewerApp.hatredArtist.artist">Artist</span></th>
            <th><span jhiTranslate="furyViewerApp.hatredArtist.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hatredArtist of hatredArtists ;trackBy: trackId">
                <td><a [routerLink]="['../hatred-artist', hatredArtist.id ]">{{hatredArtist.id}}</a></td>
                <td>{{hatredArtist.hated}}</td>
                <td>{{hatredArtist.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="hatredArtist.artist">
                        <a [routerLink]="['../artist', hatredArtist.artist?.id ]" >{{hatredArtist.artist?.name}}</a>
                    </div>
                </td>
                <td>
                    {{hatredArtist.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../hatred-artist', hatredArtist.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hatred-artist/'+ hatredArtist.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hatred-artist/'+ hatredArtist.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
