<ng-sidebar-container style="height: 100vh;">

    <ng-sidebar [(opened)]="_opened"
                [mode]="'over'"
                [dock]="dock"
                [dockedSize]="'7.5vh'"
                [(closeOnClickOutside)]="out"
                (mouseover)="_toggleSidebar()"
                (mouseout)="_toggleSidebar()"

    >
        <div style="background-color: black; height: 100%; width: 20vh;">
            <ul class="list-unstyled components container-fluid">
                <li class="row">
                    <a href="#">
                        <div class="col-6" style="display: inline-block; color: white;">Home</div>
                        <!--<div class="col-2">-->
                        <i class="glyphicon glyphicon-home col-2 "></i>
                        <!--</div>-->
                   </a>
               </li>

               <li class="row">
                   <a href="#">
                       <div class="col-6" style="display: inline-block; color: white;">Perfil</div>

                       <i class="glyphicon glyphicon-user col-2  "></i>

                   </a>
               </li>
               <li class="row">
                   <a href="#peliculasSubmenu" data-toggle="collapse">
                       <div class="col-6" style="display: inline-block; color: white;">Peliculas</div>

                           <i class="glyphicon glyphicon-film col-2"></i>



                   </a>
               </li>
               <li class="row">
                   <a href="#seriesSubmenu" data-toggle="collapse">
                       <div class="col-6" style="display: inline-block; color: white;">Series</div>

                       <i class="glyphicon glyphicon-facetime-video col-2 "></i>

                   </a>

               </li>
               <li class="row">
                   <a href="#actoresSubmenu" data-toggle="collapse">
                       <div class="col-6" style="display: inline-block; color: white;">Artistas</div>

                       <i class="glyphicon glyphicon-star col-2 "></i>

                   </a>

               </li>
               <li class="row">
                   <a href="#">
                       <div class="col-6" style="display: inline-block; color: white;">About</div>

                       <i class="glyphicon glyphicon-link col-2 "></i>

                   </a>
               </li>

           </ul>
       </div>
   </ng-sidebar>

   <div ng-sidebar-content >
       <div style="left: 7.5vh;" class="card jh-card">
           <router-outlet></router-outlet>
           <router-outlet name="popup"></router-outlet>
       </div>
       <jhi-footer></jhi-footer>
   </div>

</ng-sidebar-container>
